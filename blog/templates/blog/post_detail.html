{% extends 'blog/base.html' %}
{% block content %}
<main>
	<article class="blogArticle">
		<h2>{{ post.title }}</h2>
		<p><strong>Category: </strong>{{ post.category }}</p>
		<p><strong>Tags: </strong>{% for tag in post.tags.all %}{{ tag.name }}{% endfor %}</p>
		<p>{{ post.text }}</p>
	</article>
</main>
{% endblock %}
