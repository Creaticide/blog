{% extends 'blog/base.html' %}
{% block content %}
<main>
	{% for post in post_list %}
		<article class="blogArticle">
			<a class="blockLink" href="{% url 'post_detail' pk=post.pk %}">
				<h3>{{ post.title }}</h3>
				<p>{{ post.text|truncatewords:50 }}</p>
			</a>
			{% if not forloop.last %}
				<hr>
			{% endif %}
		</article>
	{% endfor %}
</main>
{% endblock %}
